<!doctype html>
<html class="w3c-b cr" lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="banners.css">
	<style>
	body {
		max-width: 600px;
		margin: 0 auto;
		padding: 3em;
		font-family: sans-serif;
	}
	label {
		display: block;
		padding: .3em;
	}
	.w3c-custom {
		left: 1.5em;
	}
	</style>
</head>
<body>
	<div class="w3c-custom green" contenteditable>Paper Napkin Sketch</div>

	<p><a href="https://github.com/zachleat/w3c-banners">See it on GitHub.</a></p>

	<label><input type="radio" name="banner" value="ud"> Unofficial Draft</label>
	<label><input type="radio" name="banner" value="wd"> W3C Working Draft</label>
	<label><input type="radio" name="banner" value="cr" checked> W3C Candidate Recommendation</label>
	<label><input type="radio" name="banner" value="pr"> W3C Proposed Recommendation</label>
	<label><input type="radio" name="banner" value="per"> W3C Proposed Edit Recommendation</label>
	<label><input type="radio" name="banner" value="r"> W3C Recommendation</label>
	<label><input type="radio" name="banner" value="cgn"> W3C Note</label>
	<label><input type="radio" name="banner" value="cgn"> W3C Coordination Group Note</label>
	<label><input type="radio" name="banner" value="wgn"> W3C Working Group Note</label>
	<label><input type="radio" name="banner" value="ign"> W3C Interest Group Note</label>
	<label><input type="radio" name="banner" value="lcwd"> W3C Last Call Working Draft</label>
	<label><input type="radio" name="banner" value="ed"> W3C Editorâ€™s Draft</label>
	<label><input type="radio" name="banner" value="rr"> W3C Rescinded Recommendation</label>
	<script>
	var els = document.getElementsByTagName( "input" );
	for( var j = 0, k = els.length; j < k; j++ ) {
		els[ j ].addEventListener( "change", function() {
			if( this.checked ) {
				document.documentElement.className = "w3c-b " + this.value;
			}
		}, false );
	}
	</script>
</body>
</html>
